<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Escape</title>
    <link rel="icon" type="image/jpg" href="../img/logo/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/styleMainSettings.css">
    <link rel="stylesheet" href="../css/styleGlobal.css">
    <link rel="stylesheet" href="../css/styleLoginRegister.css">
    <link rel="stylesheet" href="../css/styleCards.css">
</head>
<body>
<header class="container-fluid d-flex justify-content-center align-items-center pt-4">
    <a class="animate__animated animate__pulse animate__infinite animate__slow button_back" id="but_back"
       href="../index.html">
        <img src="../img/buttons/prew.png" alt="boton_settings" class="img_button_back"/>
    </a>
    <img src="../img/headers/iniciar%20sesión.png" alt="boton_info" class="titulo_settings"/>
</header>
<main>
    <div class="formulariocaja d-flex align-items-center justify-content-center">
        <div class="form-inner d-flex justify-content-center">
            <form method="post" action="" name="vaidrollteam">
                <div class="textoscajas" id="textBoxUserLogin">📧 Introduce tu email</div>
                <label>
                    <input type="email" name="txtusuario" class="cajaentradatexto" id="txtusuario" required/>
                </label>
                <p class="txtFaltanDatos" id="txtFaltanDatosUsuarioLogin">El email es obligatorio</p>
                <div class="textoscajas" id="textBoxPasswordLogin">&#128274; Introduce tu contraseña</div>
                <label for="txtpassword">
                    <input type="password" name="txtpassword" id="txtpassword" class="cajaentradatexto" required>
                </label>
                <p class="txtFaltanDatos" id="txtFaltanDatosPasswordLogin">La contraseña es obligatoria</p>
                <div class="afcheckbox1 d-flex align-items-center justify-content-start">
                    <div>
                        <label>
                            <input type="checkbox" id="checkboxLogin" class="checkbox">
                        </label>
                    </div>
                    <div>Mostrar contraseña</div>
                </div>
                <input type="button" value="Iniciar sesión" class="botonenviar" id="loginButton">
                <button class="botonenviar google" id="loginButtonGoogle">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20"
                     style="margin-right: 8px; background: white; padding: 2px; border-radius: 50%;">
                Iniciar sesión con Google
                </button>
                <div class="registrar">¿Necesitas una cuenta? <a class="but_abrir_registro"
                                                                 href="register.html">Registrar</a></div>
            </form>
        </div>
    </div>
</main>
<footer class="d-flex align-items-center justify-content-start ps-4">
    <p>&copy; 2024 Todos los derechos reservados</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/login.js"></script>
<script type="text/javascript" src="../js/animations.js"></script>
</body>
</html>
