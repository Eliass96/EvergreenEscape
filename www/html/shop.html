<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Escape</title>
    <link rel="icon" type="image/jpg" href="../img/logo/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/styleMainSettings.css">
    <link rel="stylesheet" href="../css/styleGlobal.css">
    <link rel="stylesheet" href="../css/styleCards.css">
</head>
<body>
<header class="container-fluid d-flex justify-content-center align-items-center pt-4">
    <a class="animate__animated animate__pulse animate__infinite animate__slow button_back" id="but_back"
       href="/"><img
            src="../img/buttons/prew.png" alt="boton_settings"
            class="img_button_back"/>
    </a>
    <img src="../img/headers/TIENDA.webp" alt="boton_info" class="titulo_shop"/>
    <div class="contadorMonedas d-flex align-items-center justify-content-center">
        <img class="monedaShop" src="../img/shopItems/monedaShop.webp" alt="moneda">
        <p class="cantidadMonedas" id="cantidadMonedas">35</p>
    </div>
</header>
<main class="container-fluid d-flex justify-content-around align-items-center">
    <div class="row text-center">
        <div class="col-md-3 col-sm-6 col-lg-3 min-column mt-md-4 mt-lg-0">
            <output class="cardShop mb-4" id="outputSuperSalto"></output>
        </div>
        <div class="col-md-3 col-sm-6 col-lg-3 min-column mt-md-4 mt-lg-0">
            <output class="cardShop mb-4" id="outputPuntuacionDoble"></output>
        </div>
        <div class="col-md-3 col-sm-6 col-lg-3 min-column mt-md-4 mt-lg-0">
            <output class="cardShop mb-4" id="outputInmunidad"></output>
        </div>
        <div class="col-md-3 col-sm-6 col-lg-3 min-column mt-md-4 mt-lg-0">
            <output class="cardShop mb-4" id="outputRevivir"></output>
        </div>
    </div>
</main>
<footer class="d-flex align-items-center justify-content-start ps-4">
    <p>&copy; 2024 Todos los derechos reservados</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/shop.js"></script>
<script src="../js/pug/superSalto.js"></script>
<script src="../js/pug/inmunidad.js"></script>
<script src="../js/pug/revivir.js"></script>
<script src="../js/pug/puntuacionDoble.js"></script>
<script type="text/javascript" src="../js/animations.js"></script>
</body>
</html>
