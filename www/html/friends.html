    <title>Evergreen Escape</title>
    <link rel="icon" type="image/jpg" href="../img/logo/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body>
<header class="container-fluid d-flex justify-content-center align-items-center pt-4">
    <a class="animate__animated animate__pulse animate__infinite animate__slow button_back" id="but_back" href="/">
        <img src="../img/buttons/prew.png" alt="boton_settings" class="img_button_back"/>
    </a>
    <img src="../img/headers/perfil.png" alt="boton_info" class="titulo_settings"/>

    <a class="animate__animated animate__pulse animate__infinite animate__slow button_solicitudes" id="but_solicitudes">
        <img src="../img/buttons/ok.png" alt="boton_solicitudes" class="img_button_solicitudes" id="but_solicitudes_ok"/>
    </a>
</header>
<main class="container-fluid d-flex justify-content-around align-items-center mt-4">
    <output class="cardFriends col-12 col-md-6" id="outputFriendsList"></output>
    <output class="cardUsers col-12 col-md-6" id="outputFriendsAddList"></output>

    <dialog class="modal modalSettings" id="modalFriendRequest" tabindex="-1">
        <div class="modal-dialog d-flex align-items-center justify-content-center">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <header class="modal-header d-flex justify-content-between align-items-center">

                    <button class="boton_cerrar" id="boton_cerrar">‚ùå</button>
                </header>
                <div class="modal-body">
                    <output class="cardSolicitudes" id="outputCardSolicitudes"></output>
                </div>
            </div>
        </div>
    </dialog>
</main>
