<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVERGREEN ESCAPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/styleMainSettings.css">
    <link rel="stylesheet" href="../css/styleGlobal.css">
    <link rel="stylesheet" href="../css/styleGame.css">
</head>
<body class="d-flex align-items-center justify-content-center">
<main>
    <div>
        <button id="botonx2" class="botonx2"><img src="../img/shopItems/x2.png" alt="botonx2" class="img_buttonItem"/>
        </button>
        <p id="cantidadPuntuacionx2" class="botonx2"></p>
        <p id="contadorTiempoPuntuacionx2" class="botonx2"></p>
    </div>
    <div>
        <button id="botonAntiObstaculos" class="botonAntiObstaculos"><img
                src="../img/shopItems/antiobstaculos.png" alt="botonAntiObstaculos" class="img_buttonItem"/>
        </button>
        <p id="cantidadAntiObstaculos" class="botonAntiObstaculos"></p>
        <p id="contadorTiempoAntiObstaculos" class="botonAntiObstaculos"></p>
    </div>
    <div>
        <button id="botonSuperSalto" class="botonSuperSalto"><img
                src="../img/shopItems/supersalto.webp" alt="botonSuperSalto" class="img_buttonItem"/>
        </button>
        <p id="cantidadSuperSalto" class="botonSuperSalto"></p>
        <p id="contadorTiempoSuperSalto" class="botonSuperSalto"></p>
    </div>

    <button id="botonPausa" class="botonPausa"><img
            src="../img/buttons/pause.png" alt="boton_play" class="img_buttonPause"/>
    </button>
    <button id="botonDisparar" class="botonDisparar"><img
            src="../img/buttons/disparo.png" alt="boton_play" class="img_buttonDisparar"/>
    </button>
    <dialog class="modal" id="modalGameOver" tabindex="-1">
        <div class="modal-dialog d-flex align-items-center justify-content-center">
            <div class="modal-content modalGameOver d-flex align-items-center justify-content-center">
                <header class="modal-header">
                    <img src="../img/headers/¡HAS%20PERDIDO!.png" alt="boton_info" class="titulo_game_over"/>
                </header>
                <p class="textoGameOver" id="textoHightScore"></p>
                <p class="textoGameOver" id="textoCantidadPuntos"></p>
                <p class="textoGameOver" id="textoCantidadMonedas"></p>
                <div class="contenedor_revivir">
                    <button id="botonRevivir" class="botonRevivir"><img
                            src="../img/shopItems/revivir.png" alt="botonRevivir" class="img_buttonItem"/>
                    </button>
                    <p id="cantidadRevivir" class="botonRevivir"></p>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <a class="but_play animate__animated animate__pulse animate__infinite animate__slow"
                       href="../index.html"><img
                            src="../img/buttons/home.png" alt="boton_play" class="img_buttonGameOver"/>
                    </a>
                    <a class="but_play animate__animated animate__pulse animate__infinite animate__slow"
                       href="game.html"><img
                            src="../img/buttons/restart.png" alt="boton_play" class="img_button_restart"/>
                    </a>
                    <a id="botonSettings_gameOver"
                       class="but_play animate__animated animate__pulse animate__infinite animate__slow"><img
                            src="../img/buttons/settings.png" alt="boton_play" class="img_buttonGameOver"/>
                    </a>

                </div>
            </div>
        </div>
    </dialog>

    <dialog class="modal" id="modalPause" tabindex="-1">
        <div class="modal-dialog d-flex align-items-center justify-content-center">
            <div class="modal-content modalGameOver d-flex align-items-center justify-content-center">
                <header class="modal-header">
                    <img src="../img/headers/PAUSA.png" alt="boton_info" class="titulo_game_over"/>
                </header>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <a class="but_play animate__animated animate__pulse animate__infinite animate__slow"
                       href="../index.html"><img
                            src="../img/buttons/home.png" alt="boton_play" class="img_buttonGameOver"/>
                    </a>
                    <a class="but_play animate__animated animate__pulse animate__infinite animate__slow"
                       href="game.html"><img
                            src="../img/buttons/restart.png" alt="boton_play" class="img_button_restart"/>
                    </a>
                    <a id="botonPlay"
                       class="but_play animate__animated animate__pulse animate__infinite animate__slow" href="#"><img
                            src="../img/buttons/play.png" alt="boton_play" class="img_button_restart"/>
                    </a>
                    <a id="botonSettings_pause"
                       class="but_play animate__animated animate__pulse animate__infinite animate__slow">
                        <img src="../img/buttons/settings.png" alt="boton_play" class="img_buttonGameOver"/>
                    </a>
                </div>
            </div>
        </div>
    </dialog>

    <dialog class="modal" id="modalSettings" tabindex="-1">
        <div class="modal-dialog d-flex align-items-center justify-content-center">
            <div class="modal-content modalSettings d-flex align-items-center justify-content-center">
                <header class="modal-header">
                    <img src="../img/headers/AJUSTES.png" alt="boton_info" class="titulo_game_over"/>
                </header>
                <div class="modalSettings-inner">
                    <div class="row align-items-center">
                        <div class="col-6 d-flex align-items-center justify-content-start ps-5">
                            <p class="texto_ajustes">Volumen de Música</p>
                        </div>
                        <div class="col-6 container d-flex justify-content-end align-items-center pe-5">
                            <div class="bauble_box d-flex align-items-center justify-content-center">
                                <input class="bauble_input" id="bauble_check_musica" name="bauble" type="checkbox">
                                <label class="bauble_label" for="bauble_check_musica">Toggle</label>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center pt-3">
                        <div class="col-6 d-flex align-items-center justify-content-start ps-5">
                            <p class="texto_ajustes">Volumen de Sonido</p>
                        </div>
                        <div class="col-6 container d-flex justify-content-end align-items-center pe-5">
                            <div class="bauble_box d-flex align-items-center justify-content-center">
                                <input class="bauble_input" id="bauble_check_sonido" name="bauble" type="checkbox">
                                <label class="bauble_label" for="bauble_check_sonido">Toggle</label>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center pt-3">
                        <div class="col-6 d-flex align-items-center justify-content-start ps-5">
                            <p class="texto_ajustes">Pantalla completa</p>
                        </div>
                        <div class="col-6 container d-flex justify-content-end align-items-center pe-5">
                            <div class="bauble_box d-flex align-items-center justify-content-center">
                                <input class="bauble_input" id="bauble_check_pantalla_completa" name="bauble"
                                       type="checkbox">
                                <label class="bauble_label" for="bauble_check_pantalla_completa">Toggle</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer row w-100">
                        <div class="d-flex justify-content-end align-items-center pt-4 pe-3">
                            <a class="animate__animated animate__pulse animate__infinite animate__slow but_cancelar_ajustes"
                               id="but_cancelar_ajustes"><img src="../img/buttons/close.png"
                                                              alt="Cancelar ajustes"
                                                              class="img_button"/></a>
                            <a class="animate__animated animate__pulse animate__infinite animate__slow but_aceptar_ajustes"
                               id="but_aceptar_ajustes"><img src="../img/buttons/ok.png"
                                                             alt="Guardar ajustes" class="img_button"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="../js/game/gameScene.js"></script>
<script type="text/javascript" src="../js/game/game.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
