<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Escape</title>
    <link rel="icon" type="image/jpg" href="../img/logo/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/styleMainSettings.css">
    <link rel="stylesheet" href="../css/styleGlobal.css">
    <link rel="stylesheet" href="../css/styleCards.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
</head>
<body>
<header class="container-fluid d-flex justify-content-center align-items-center pt-4">
    <a class="animate__animated animate__pulse animate__infinite animate__slow button_back" id="but_back" href="/">
        <img src="../img/buttons/prew.png" alt="boton_settings" class="img_button_back"/>
    </a>
    <img src="../img/headers/perfil.png" alt="boton_info" class="titulo_settings"/>
</header>
<main class="container-fluid d-flex justify-content-around align-items-center">
    <output class="cardPerfil" id="outputPerfil"></output>
    <div class="modal fade" id="cropperModal" tabindex="-1" aria-labelledby="cropperModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recortar imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <img id="cropperImage" style="max-width: 100%;" />
                </div>
                <div class="modal-footer">
                    <button type="button" id="cropImageBtn" class="btn btn-primary">Recortar</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="d-flex align-items-center justify-content-start ps-4">
    <p>&copy; 2024 Todos los derechos reservados</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="../js/pug/profile.js"></script>
<script src="../js/profile.js"></script>
<script src="../js/animations.js"></script>

</body>
</html>
