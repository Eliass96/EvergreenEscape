<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="application-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Evergreen Escape</title>
    <link rel="icon" type="image/jpg" href="img/logo/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styleMainSettings.css">
    <link rel="stylesheet" href="css/styleGlobal.css">
</head>
<body>
<header class="container-fluid d-flex justify-content-between align-items-center pt-2">
    <div class="d-flex flex-column align-items-start botones_izquierda">
        <a class="animate__animated animate__pulse animate__infinite animate__slow but_login"
           href="/login" id="butUser">
            <img src="img/buttons/login.webp" alt="boton_login" class="img_button"/>
        </a>
        <a class="animate__animated animate__pulse animate__infinite animate__slow but_friends"
           href="/friends" id="butFriends">
            <img src="img/buttons/login.webp" alt="boton_friends" class="img_button"/>
        </a>
        <a class="animate__animated animate__pulse animate__infinite animate__slow but_settings"
           href="/settings">
            <img src="img/buttons/settings.png" alt="boton_settings" class="img_button"/>
        </a>
    </div>
    <h1 class="animate__animated animate__pulse animate__infinite animate__slow titulo">EVERGREEN ESCAPE</h1>
    <div class="d-flex flex-column align-items-end botones_derecha">
        <a class="animate__animated animate__pulse animate__infinite animate__slow but_shop" href="/shop">
            <img src="img/buttons/shop.png" alt="boton_info" class="img_button"/>
        </a>
        <a class="animate__animated animate__pulse animate__infinite animate__slow but_battlePass"
           href="#" id="butBattlePass">
            <img src="img/buttons/leader.png" alt="boton_battlePass" class="img_button"/>
        </a>
        <div class="dropdown_mainScreen">
            <a class="animate__animated animate__pulse animate__infinite animate__slow but_menu" type="button"
               data-bs-toggle="dropdown" aria-expanded="false" id="menu">
                <img src="img/buttons/menu.png" alt="boton_face" class="img_button"/>
            </a>
            <ul class="dropdown-menu" aria-labelledby="but_menu">
                <li>
                    <a class="dropdown-item animate__animated animate__pulse animate__infinite animate__slow but_records"
                       href="/rankings">
                        <img src="img/buttons/prize.png" alt="boton_puntuaciones" class="img_button"/>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item animate__animated animate__pulse animate__infinite animate__slow but_info"
                       href="/info">
                        <img src="img/buttons/about.png" alt="boton_info" class="img_button"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main class="d-flex justify-content-center align-items-center flex-column flex-grow-1">
    <p class="animate__animated animate__pulse animate__infinite animate__fast txtNotLogged" id="txtNotLogged">¡Tienes que iniciar sesión para poder acceder al juego!</p>
    <a class="but_play animate__animated animate__pulse animate__infinite animate__slow" href="/game">
        <img src="img/buttons/play.png" alt="boton_play" class="img_button_play"/>
    </a>
</main>
<footer class="d-flex align-items-center justify-content-start ps-4">
    <p>&copy; 2024 Todos los derechos reservados</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/index.js"></script>
<script src="js/animations.js"></script>
</body>
</html>
